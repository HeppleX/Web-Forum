	<style>
		img {
			width: 100%;
			margin: 0 auto;
			text-align: center;
		}

		code {
			background-color: red;
		}

		body {
			margin: 0px;
			padding: 0px;
		}

		html {
			font-size: 12px;
			background-color: #f4f5f5;
			overflow: scroll;
		}

		.roll {
			background-color: #007fff;
			position: fixed;
			top: 0;
			left: 0;
			z-index: 1025;
			height: 2px;
			transition: width 1s;
		}

		/**********滚动条***************/
		/*整体部分*/
		::-webkit-scrollbar {
			width: 5px;
			height: 5px;
		}

		/*滑动轨道*/
		::-webkit-scrollbar-track {
			border-radius: 0px;
			background: none;
		}

		/*滑块*/
		::-webkit-scrollbar-thumb {
			border-radius: 5px;
			background-color: #007fff
		}

		/*滑块效果*/
		::-webkit-scrollbar-thumb:hover {
			border-radius: 5px;
			background-color: rgba(85, 85, 85, 0.4);
		}
	</style>
</head>

<body>
	<noscript>
		<strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
			Please enable it to continue.</strong>
	</noscript>
	<!-- 顶部滚动进度条 -->
	<div class="roll"></div>
	<div id="app"></div>
	<!-- built files will be auto injected -->
</body>
